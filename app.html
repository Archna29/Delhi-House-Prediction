<!DOCTYPE html>
<html>
<head>
    <title>Delhi Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>

<div class="header">
    <h1>Delhi Home Price Prediction</h1>
    <p>Home prices in delhi</p>
  </div>

<form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" type="number" id="uiArea" name="Area" value="1000">
    
    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
        <label for="radio-bhk-5">5</label>
    </div>
</form>
<form class="form">
    <h2>Bathroom</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathroom" value="1"/>
        <label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathroom" value="2"/>
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathroom" value="3"/>
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathroom" value="4"/>
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathroom" value="5"/>
        <label for="radio-bath-5">5</label>
    </div>
</form>
<form class="form">
    <h2>Parking</h2>
    <div class="switch-field">
        <input type="radio" id="radio-park-1" name="uiParking" value="1"/>
        <label for="radio-park-1">1</label>
        <input type="radio" id="radio-park-2" name="uiParking" value="2"/>
        <label for="radio-park-2">2</label>
    </div>
</form>
<form class="form">
    <h2>Furnishing status</h2>
    <div>
        <select class="furnishing-status" name="" id="uiFurnishing">
            <option value="" disabled="disabled" selected="selected">Select Furnishing Status</option>

        </select>
    </div>

    <div id="uiEstimatedPrice" class="result"></div>
    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    
</form>
</body>
</html>
